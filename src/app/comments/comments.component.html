  <div class="comments-details-container">
    <p class="title">Latest Comments</p>

    <div class="row comments-details-wrapper mr-0 ml-0">

      <div class="col-sm-12" *ngFor="let comment of commentsData">
        <span class="name">{{comment.date}}</span> -
        <span class="strong-name">{{comment.name}}</span> -
        <span>{{comment.comments}}</span>
      </div>
    </div>
    <div class="row mr-0 ml-0">
      <textarea class="mt-3" rows="4" cols="50">
         </textarea>
    </div>
    <div class="row mr-0 ml-0 mt-2">
      <button>Add comment</button>
    </div>
  </div>
