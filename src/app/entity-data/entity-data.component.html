<div class="absolute-container" [ngClass]="user ? 'close-width':''">
  <div class="manage-aliase-wrapper">
    <img src="../assets/images/back-left.png" (click)="entityMaster()" class="slide-arrow" alt="">
    <p class="title pb-2">Entity Data</p>
    <mat-tab-group>
      <mat-tab label="Client Details">
        <app-client-details></app-client-details>
      </mat-tab>
      <mat-tab label="Associated Parties" >
        <app-associated-parties></app-associated-parties>
      </mat-tab>
      <mat-tab label="Contact Details">
        <app-contact-details></app-contact-details>
      </mat-tab>
      <mat-tab label="Documentation">
        <app-documentation></app-documentation>
      </mat-tab>
      <mat-tab label="Cases">
        <app-cases></app-cases>
      </mat-tab>
      <mat-tab label="Comments">
        <app-comments></app-comments>
      </mat-tab>
      <mat-tab label="History">
        <app-history></app-history>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
