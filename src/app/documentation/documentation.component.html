   <div class="documentation-wrapper">
     <div class="row create-wrapper mr-0 ml-0">
       <button class="mr-3">
         <img src="../assets/images/add.png" alt="">
         <span>Create New</span>
       </button>

       <div class="associate-type col-sm-8">
         <div class="row">
           <div class="col-sm-2 pr-0">
             <label for="">Show All:</label>
           </div>
           <div class="col-sm-4 pl-0">
             <mat-checkbox></mat-checkbox>
           </div>
         </div>
       </div>
     </div>

     <div class="row table-container mr-0 ml-0">
       <div class="col-sm-12 table table-wrapper mt-3 fold-table" matSort (matSortChange)="sortData($event)">
         <div class="row thead">
           <div class="th doc-td-sm" mat-sort-header="id">
             ID
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th doc-td-sm" mat-sort-header="name">Name
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th doc-td-lg" mat-sort-header="source">Source
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th" mat-sort-header="category">Category
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th doc-td-lg" mat-sort-header="type">Type
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th" mat-sort-header="status">Status
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th" mat-sort-header="connection">Connection Point
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
           <div class="th pl-0" mat-sort-header="updatedDate">Updated Date
             <img src="../../assets//images/sort-arrows.png" alt="">
           </div>
         </div>
         <div class="table-body">
           <div class="row tbody" *ngFor="let doc of sortedData">
             <div class="td td-id doc-td-sm"> {{doc.id}}</div>

             <div class="td doc-td-sm">
               {{doc.name}}
             </div>
             <div class="td doc-td-lg">
               {{doc.source}}
             </div>
             <div class="td">
               {{doc.category}}
             </div>
             <div class="td doc-td-lg">
               {{doc.type}}
             </div>
             <div class="td">
               {{doc.status}}
             </div>
             <div class="td">
               {{doc.connection}}
             </div>
             <div class="td pl-0">
               {{doc.updatedDate}}
               <img src="../../assets//images/icons8-profile-80.png" class="float-right" alt="">
             </div>
           </div>

         </div>
       </div>
     </div>

   </div>
